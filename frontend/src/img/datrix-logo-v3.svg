<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="280" height="80">
  <defs>
    <radialGradient id="dotActive" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#5EECD8"/>
      <stop offset="100%" style="stop-color:#2DD4BF"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>


  <!-- Transparent background -->

  <!-- ══ ICON MARK: 4x4 dot grid forming a "D" shape ══ -->
  <!-- Grid origin: x=20, y=16, step=11px -->
  <!-- Dots forming the letter D in the matrix:
       col0: all 4 rows lit (vertical bar)
       col1: rows 0,3 lit (top/bottom horizontal)
       col2: rows 1,2 lit (middle fill curve)
       col3: rows 1,2 lit (outer curve)
  -->

  <!-- Col 0 — vertical stroke (all lit, teal) -->
  <circle cx="20" cy="18" r="3.2" fill="url(#dotActive)" filter="url(#glow)"/>
  <circle cx="20" cy="29" r="3.2" fill="url(#dotActive)" filter="url(#glow)"/>
  <circle cx="20" cy="40" r="3.2" fill="url(#dotActive)" filter="url(#glow)"/>
  <circle cx="20" cy="51" r="3.2" fill="url(#dotActive)" filter="url(#glow)"/>

  <!-- Col 1 — top + bottom only (dim teal) -->
  <circle cx="31" cy="18" r="3.2" fill="url(#dotActive)" opacity="0.9" filter="url(#glow)"/>
  <circle cx="31" cy="29" r="3.2" fill="#1E3A4A" opacity="0.5"/>
  <circle cx="31" cy="40" r="3.2" fill="#1E3A4A" opacity="0.5"/>
  <circle cx="31" cy="51" r="3.2" fill="url(#dotActive)" opacity="0.9" filter="url(#glow)"/>

  <!-- Col 2 — middle rows (medium teal) -->
  <circle cx="42" cy="18" r="3.2" fill="#1E3A4A" opacity="0.5"/>
  <circle cx="42" cy="29" r="3.2" fill="url(#dotActive)" opacity="0.7" filter="url(#glow)"/>
  <circle cx="42" cy="40" r="3.2" fill="url(#dotActive)" opacity="0.7" filter="url(#glow)"/>
  <circle cx="42" cy="51" r="3.2" fill="#1E3A4A" opacity="0.5"/>

  <!-- Col 3 — outer curve (faintest teal, depth) -->
  <circle cx="53" cy="18" r="3.2" fill="#1E3A4A" opacity="0.35"/>
  <circle cx="53" cy="29" r="3.2" fill="url(#dotActive)" opacity="0.45"/>
  <circle cx="53" cy="40" r="3.2" fill="url(#dotActive)" opacity="0.45"/>
  <circle cx="53" cy="51" r="3.2" fill="#1E3A4A" opacity="0.35"/>

  <!-- ══ WORDMARK ══ -->
  <text x="75" y="44"
        font-family="'Helvetica Neue', Helvetica, Arial, sans-serif"
        font-size="26"
        font-weight="300"
        letter-spacing="1"
        fill="#F1F5F9">Datrix</text>

  <!-- Single pixel teal underline accent — just under the text -->
  <line x1="75" y1="52" x2="188" y2="52" stroke="#2DD4BF" stroke-width="1.2" opacity="0.5"/>
</svg>
